services:
  db:
    image: postgres:16
    container_name: dna_pg
    environment:
      POSTGRES_DB: dna_forensics
      POSTGRES_USER: dna_admin
      POSTGRES_PASSWORD: dna_admin
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"


  # ✅ CORRECT: postgres_exporter is its OWN service
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: dna_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://dna_admin:dna_admin@db:5432/dna_forensics?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - db



  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: dna_api
    depends_on:
      - db
    environment:
      DNA_DB_URI: postgresql://dna_admin:dna_admin@db:5432/dna_forensics
      JWT_SECRET: dev-secret-key

    # ✅ FIX 1: ports belong to api, not prometheus
    ports:
      - "8000:8000"

    volumes:
      - ../data:/app/data
      - ../scripts:/app/scripts

  prometheus:
    image: prom/prometheus:latest
    container_name: dna_prometheus

    # ✅ FIX 2: ports indentation corrected
    ports:
      - "9090:9090"

    # ✅ FIX 3: volumes indentation corrected
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

    # ✅ FIX 4: depends_on must list service names
    depends_on:
      - api
      - node-exporter
      - postgres_exporter

  grafana:
    image: grafana/grafana
    container_name: dna_grafana
    ports:
      - "3000:3000"
    depends_on:
        - prometheus

  node-exporter:
    image: prom/node-exporter
    container_name: node_exporter
    ports:
      - "9100:9100"


  loki:
    image: grafana/loki:2.9.3
    container_name: dna_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.9.3
    container_name: dna_promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail.yml:/etc/promtail/promtail.yml
    command: -config.file=/etc/promtail/promtail.yml
    depends_on:
      - loki